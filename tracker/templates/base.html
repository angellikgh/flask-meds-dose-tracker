<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>{% block title %} {% endblock %} | A3AJAGBE MDT </title>
  <link rel="shortcut icon" href="{{url_for('static', filename='images/MDT1.ico')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

{% block navbar %}
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light teal"  id="top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index')}}">
      <img src="{{url_for('static', filename='images/rsz_mdt2.png')}}" alt="MDT logo" class="me-2">
      <span>A3AJAGBE MDT</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >

      {% if current_user.is_authenticated%}
            <div class="dropdown authenticated d-grid d-md-block gap-2">
                <button class="btn btn-dark btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{current_user.first_name}}
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{{ url_for('profile', name=current_user.first_name) }}">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
            {% else %}
            <div class="d-grid d-md-block gap-3">
              <a class="btn btn-outline-dark btn-lg me-md-3" href="{{ url_for('login') }}" role="button">Log in</a>
              <a class="btn btn-dark btn-lg" href="{{ url_for('register') }}" role="button">Register</a>
            </div>
            {% endif %}


    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
